<section data-ng-controller="PostsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Post</h1>

    </div>
    <a class="btn btn-primary pull-right" href="/#!/" style='margin-right:4px'>Home</a>
    <div class="center col-md-8 editPost">
        <form name="postform" class="form-horizontal col-md-12" role="form" data-ng-submit="update(postForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : submitted && postForm.description.$invalid}">
                    <label class="col-sm-2 control-label" for="description">Description :</label>
                    <div class="controls col-sm-10">
                        <input name="description" type="text" data-ng-model="post.description" class="form-control " placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class='col-sm-2 control-label'>Category :</label>
                    <div class="col-sm-10">
                        <select data-ng-model="post.fields">
                            <option></option>
                            <option>Painting</option>
                            <option>Photography</option>
                            <option>Selfie</option>
                            <option>Sculpture</option>
                            <option>Landscape</option>
                            <option>Abstract</option>
                        </select>
                    </div>
                    <div ng-show="submitted && post.description.$invalid" class="help-block">
                        <p ng-show="post.description.$error.required" class="text-danger">Description is required</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Update" class="btn btn-default" ng-click='update()'>
                    </div>
                </div>

                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>

        </form>
    </div>
</section>
